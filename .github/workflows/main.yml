name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: self-hosted
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
    
      - name: Build and Deploy
        run: |
          docker-compose down
          docker-compose build
          docker-compose up -d
